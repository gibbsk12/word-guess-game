<head>
    <title>Harry Potter Word Game</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <div class="bg">
        <div class="container">
            <img class="Harry" src="./assets/images/HarryPotterLogo.png">
            <h1>and the Magical Word</h1>
            <p> Press any key to get started!</p>
            <p>Current Word:</p>
            <span id="currentWord">the dashes will go here</span></p>
            <span id="numberOfWins">Number of Wins: </span></p>
            <span id="numberOfGuessesLeft">Guesses Left: 10</span></p>
            <p>Previous Guesses:
            <span id="previousGuesses">none</span></p>
        </div>
    </div>

    <audio controls autoplay loop>
        <source src="./assets/music/19 - Hedwig's Theme.mp3" type="audio/mpeg">
    </audio>

    <script src="./assets/javascript/game.js"></script>
</body>
